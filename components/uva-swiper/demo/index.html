<!doctype html>
<html lang="en">
  <head><script src="http://static.lib.virginia.edu/js/controllers/webcomponents.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uva-swiper demo</title>

    <script>Polymer = { dom: 'shadow' };</script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-card/paper-card.html">
    <link rel="import" href="../uva-swiper.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      uva-swiper {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper navigation-buttons>
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Pagination uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper pagination pagination-clickable>
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Vertical Pagination uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper pagination pagination-clickable direction='vertical' style="height: 300px;">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Space Between Slides uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper space-between="30">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Slides Per View uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper slides-per-view="3" space-between="30">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Slides Per View uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper slides-per-view="auto" space-between="30">
            <img src="./sample.jpg" style="width: 100px">
            <img src="./sample.jpg" style="width: 200px">
            <img src="./sample.jpg" style="width: 150px">
            <img src="./sample.jpg" style="width: 225px">
            <img src="./sample.jpg" style="width: 120px">
            <img src="./sample.jpg" style="width: 79px">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Centered Slides uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper centered-slides slides-per-view="4" space-between="30">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Thumbs Gallery With Two-way Control</h3>
      <demo-snippet>
        <template is="dom-bind">
          <uva-swiper selected="{{sel}}" class="top" space-between="30">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
          <uva-swiper selected="{{sel}}" class="bottom" touch-ratio="0.2" slide-to-clicked-slide centered-slides slides-per-view="auto">
            <img src="./sample.jpg" style="width: 100px;">
            <img src="./sample.jpg" style="width: 100px;">
            <img src="./sample.jpg" style="width: 100px;">
            <img src="./sample.jpg" style="width: 100px;">
            <img src="./sample.jpg" style="width: 100px;">
            <img src="./sample.jpg" style="width: 100px;">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Zoom demo</h3>
      <demo-snippet>
        <template id="zoomableApp" is="dom-bind">
          <uva-swiper id="zoomable" navigation-buttons zoom zoomed="{{isZoomed}}">
            <div><div class="swiper-zoom-container"><img src="./sample.jpg"></div></div>
            <div><div class="swiper-zoom-container"><img src="./sample.jpg"></div></div>
            <div><div class="swiper-zoom-container"><img src="./sample.jpg"></div></div>
          </uva-swiper>
          <div>Is currently Zoomed? {{isZoomed}}</div>
          <button on-tap="toggleZoom">Toggle Zoom</button>
        </template>
        <script>
          var zoomable = document.getElementById('zoomableApp');
          zoomable.toggleZoom = function(){
            document.getElementById('zoomable').toggleZoom();
          };
        </script>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Card demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper space-between="30" slides-per-view="2" navigation-buttons>
            <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
              <div class="card-content">
                Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.
              </div>
              <div class="card-actions">
                <paper-button>Share</paper-button>
                <paper-button>Explore!</paper-button>
              </div>
            </paper-card>
            <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
              <div class="card-content">
                Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.
              </div>
              <div class="card-actions">
                <paper-button>Share</paper-button>
                <paper-button>Explore!</paper-button>
              </div>
            </paper-card>
            <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
              <div class="card-content">
                Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.
              </div>
              <div class="card-actions">
                <paper-button>Share</paper-button>
                <paper-button>Explore!</paper-button>
              </div>
            </paper-card>
            <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
              <div class="card-content">
                Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.
              </div>
              <div class="card-actions">
                <paper-button>Share</paper-button>
                <paper-button>Explore!</paper-button>
              </div>
            </paper-card>
            <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
              <div class="card-content">
                Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.
              </div>
              <div class="card-actions">
                <paper-button>Share</paper-button>
                <paper-button>Explore!</paper-button>
              </div>
            </paper-card>
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
