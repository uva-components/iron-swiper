<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uva-swiper demo</title>

    <script>Polymer = { dom: 'shadow' };</script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../uva-swiper.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper navigation-buttons>
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Pagination uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper pagination pagination-clickable>
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Vertical Pagination uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper pagination pagination-clickable direction='vertical' style="height: 300px;">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Space Between Slides uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper space-between="30">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Slides Per View uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper slides-per-view="3" space-between="30">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Slides Per View uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper slides-per-view="auto" space-between="30">
            <img src="./sample.jpg" style="width: 100px">
            <img src="./sample.jpg" style="width: 200px">
            <img src="./sample.jpg" style="width: 150px">
            <img src="./sample.jpg" style="width: 225px">
            <img src="./sample.jpg" style="width: 120px">
            <img src="./sample.jpg" style="width: 79px">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Centered Slides uva-swiper demo</h3>
      <demo-snippet>
        <template>
          <uva-swiper centered-slides slides-per-view="4" space-between="30" pagination-clickable>
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Thumbs Gallery With Two-way Control</h3>
      <demo-snippet>
        <template is="dom-bind">
          <uva-swiper selected="{{sel}}" class="top" centered-slides slides-per-view="4" space-between="30" pagination-clickable>
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
          <uva-swiper selected="{{sel}}" class="bottom" centered-slides slides-per-view="4" space-between="30" pagination-clickable>
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
            <img src="./sample.jpg">
          </uva-swiper>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
